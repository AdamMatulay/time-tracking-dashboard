<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300..500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="main.js" defer></script>
    <title>Time tracking dashboard</title>
  </head>

  <body>
    <main class="dashboard-wrapper">
      <header class="dashboard-header">
        <div class="dashboard-user">
          <img src="./images/image-jeremy.png" alt="Jeremy Robson" />
          <h1><span>Report for</span><br />Jeremy Robson</h1>
        </div>
        <nav class="dashboard-timeline-toggle">
          <ul>
            <li><button class="toggle-button">Daily</button></li>
            <li><button class="toggle-button">Weekly</button></li>
            <li><button class="toggle-button">Monthly</button></li>
          </ul>
        </nav>
      </header>
      <div class="dashboard-tile one">
        <div class="tile-content">
          <div class="tile-category">
            <h2>Work</h2>
            <button class="timeframe-button" aria-label="Change timeframe">
              <img src="./images/icon-ellipsis.svg" alt="" />
            </button>
          </div>
          <p class="time work"></p>
          <p class="previous-text">
            <span class="time-previous work"></span>
          </p>
        </div>
      </div>
      <div class="dashboard-tile two">
        <div class="tile-content">
          <div class="tile-category">
            <h2>Play</h2>
            <button class="timeframe-button" aria-label="Change timeframe">
              <img src="./images/icon-ellipsis.svg" alt="" />
            </button>
          </div>
          <p class="time play"></p>
          <p class="previous-text"><span class="time-previous play"></span></p>
        </div>
      </div>
      <div class="dashboard-tile three">
        <div class="tile-content">
          <div class="tile-category">
            <h2>Study</h2>
            <button class="timeframe-button" aria-label="Change timeframe">
              <img src="./images/icon-ellipsis.svg" alt="" />
            </button>
          </div>
          <p class="time study"></p>
          <p class="previous-text"><span class="time-previous study"></span></p>
        </div>
      </div>
      <div class="dashboard-tile four">
        <div class="tile-content">
          <div class="tile-category">
            <h2>Exercise</h2>
            <button class="timeframe-button" aria-label="Change timeframe">
              <img src="./images/icon-ellipsis.svg" alt="" />
            </button>
          </div>
          <p class="time exercise"></p>
          <p class="previous-text">
            <span class="time-previous exercise"></span>
          </p>
        </div>
      </div>
      <div class="dashboard-tile five">
        <div class="tile-content">
          <div class="tile-category">
            <h2>Social</h2>
            <button class="timeframe-button" aria-label="Change timeframe">
              <img src="./images/icon-ellipsis.svg" alt="" />
            </button>
          </div>
          <p class="time social"></p>
          <p class="previous-text">
            <span class="time-previous social"></span>
          </p>
        </div>
      </div>
      <div class="dashboard-tile six">
        <div class="tile-content">
          <div class="tile-category">
            <h2>Self Care</h2>
            <button class="timeframe-button" aria-label="Change timeframe">
              <img src="./images/icon-ellipsis.svg" alt="" />
            </button>
          </div>
          <p class="time self-care"></p>
          <p class="previous-text">
            <span class="time-previous self-care"></span>
          </p>
        </div>
      </div>
    </main>
  </body>
</html>
